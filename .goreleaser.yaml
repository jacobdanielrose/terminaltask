version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: "terminaltask-mac"
    main: ./cmd/terminaltask
    binary: terminaltask
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.buildDate={{.Date}}

  - id: "terminaltask-linux"
    main: ./cmd/terminaltask
    binary: terminaltask
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.buildDate={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

changelog:
  use: github

release:
  github:
    owner: "jacobdanielrose"
    name: "terminaltask"
